<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" alt="Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <div class="dropdown">
                        <button class="btn btn-header dropdown-toggle" type="button" id="navbarDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Filter by Type
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><button class="dropdown-item" id="view-all">View All</button></li>
                            <li><button class="dropdown-item" id="normal">Normal</button></li>
                            <li><button class="dropdown-item" id="fire">Fire</button></li>
                            <li><button class="dropdown-item" id="water">Water</button></li>
                            <li><button class="dropdown-item" id="grass">Grass</button></li>
                            <li><button class="dropdown-item" id="electric">Electric</button></li>
                            <li><button class="dropdown-item" id="ice">Ice</button></li>
                            <li><button class="dropdown-item" id="fighting">Fighting</button></li>
                            <li><button class="dropdown-item" id="poison">Poison</button></li>
                            <li><button class="dropdown-item" id="ground">Ground</button></li>
                            <li><button class="dropdown-item" id="flying">Flying</button></li>
                            <li><button class="dropdown-item" id="psychic">Psychic</button></li>
                            <li><button class="dropdown-item" id="bug">Bug</button></li>
                            <li><button class="dropdown-item" id="rock">Rock</button></li>
                            <li><button class="dropdown-item" id="ghost">Ghost</button></li>
                            <li><button class="dropdown-item" id="dark">Dark</button></li>
                            <li><button class="dropdown-item" id="dragon">Dragon</button></li>
                            <li><button class="dropdown-item" id="steel">Steel</button></li>
                            <li><button class="dropdown-item" id="fairy">Fairy</button></li>
                        </ul>
                    </div>
                </div>
                <form class="d-flex ms-auto">
                    <input class="form-control me-2" type="search" placeholder="Search Pokémon" aria-label="Search" id="pokemon-search">
                    <button class="btn btn-outline-success" type="button" id="search-btn">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        <div id="loading-spinner" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="pokemon-list" class="row">
        </div>
    </main>
    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel">Pokémon Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="pokemon-details">
                </div>
            </div>
        </div>
    </div>
    <!-- Audio Player -->
    <audio id="pokemon-music" loop>
        <source src="assets/audio/pokemon-opening.mp3" type="audio/mpeg">
    </audio>
    <!-- Link Script Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Link Script Main JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
